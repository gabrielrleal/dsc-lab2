# H2

spring.h2.console.path =/h2
# indicará o path para você acessar a interface do h2, em geral, vá ao navegador e coloque localhost: 8080 / h2 com 8080 ou sua porta

# deixa que hibernate gerencia a criação das bases de dados - atualizações nas bases, mas nunca apaga tabelas ou colunas que não escolhidas em uso pela aplicação - existem outras configurações - essa é só simples e segura na fase de desenvolvimento!
spring.jpa.hibernate.ddl-auto=update

# Fonte de dados
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#server.servlet.context-path=/v1/api
spring.h2.console.enabled=true
# diz ao spring que coloque / v1 / api antes de qualquer url, ou seja, se você quiser usar um rota / v1 / api / products, indique não indicar driver / products => / v1 / api vai ser adicionado automaticamente

